	<canvas id="paint" width="600" height="300" style="border:1px dotted green;"></canvas>
	
	<form name="add_node">
    <!-- добавление ноды -->
    <table>
        <tr><td><b>название ноды:<b></td>
            <td><input name="node_name" size=20
                  onblur="this.value=this.value.toUpperCase()"></td></tr>
        <tr><td><b>количество входов:<b></td>
            <td><input name="node_num_input" size=20 value="1"
                  onblur="this.value=this.value.toUpperCase()"></td></tr>
        <tr><td><b>количество выходов:<b></td>
            <td><input name="node_num_output" size=3 value="2"
                  onblur="this.value=checkage(this.value)"
                  onfocus="this.select()"></td></tr>
    </table>
    <!-- кнопки готовности и сброса -->
    <input type="button" id="btn_done" value="добавить">
    <input type='button' id="btn_delete" value="Удалить объект">
</form>

  <!--скрипт отлова нажатия клавиш-->
 <script language="javascript" type="text/javascript">
  document.onkeydown = function checkKeycode(event)
  {
    var keycode;
    if(!event) var event = window.event;
    if (event.keyCode) keycode = event.keyCode; // для IE
    else if(event.which) keycode = event.which; // для всех браузеров
    //console.log("keycode: "+keycode); // Выводим сообщение
    // Тут можно написать функции при нажатии нужных клавиш
  }
